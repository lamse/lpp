<!DOCTYPE html>
<html th:replace="~{layout/base :: params(~{::title}, ~{::section}, ~{::link})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
<section>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Add Product</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form  action="/join" th:action="@{/join}" th:object="${product}" method="post" enctype="multipart/form-data" class="space-y-6">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">전체 오류 메시지</p>
                </div>

                <div>
                    <label for="name" class="block text-sm/6 font-medium text-gray-900">Name</label>
                    <div class="mt-2">
                        <input id="name" type="text" th:field="*{name}" th:errorclass="field-error"
                               required autocomplete="name"
                               class="block w-full rounded-md px-3 py-1.5 border border-gray-300" />
                        <div class="field-error" th:errors="*{name}"></div>
                    </div>
                </div>

                <div>
                    <label for="image" class="block text-sm/6 font-medium text-gray-900">Image</label>
                    <div class="mt-2">
                        <input id="image" type="file" name="image" >
                        <div class="field-error" th:errors="*{image}"></div>
                    </div>
                </div>

                <div>
                    <label for="url" class="block text-sm/6 font-medium text-gray-900">URL</label>
                    <div class="mt-2">
                        <input id="url" type="text" th:field="*{url}" th:errorclass="field-error"
                               required autocomplete="image"
                               class="block w-full rounded-md px-3 py-1.5 border border-gray-300" />
                        <div class="field-error" th:errors="*{url}"></div>
                    </div>
                </div>

                <div class="flex items-center justify-between gap-2">
                    <a class="border border-gray-300 rounded-md w-full px-3 py-1" href="/" th:href="${referer} ?: '/'">Cancel</a>
                    <button type="submit" class="w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-white">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
