<!DOCTYPE html>
<html th:replace="~{layout/base :: params(~{::title}, ~{::section}, ~{::link})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<section>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form  action="/login" th:action="@{/login}" th:object="${loginForm}" method="post" class="space-y-6">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">전체 오류 메시지</p>
                </div>
                <div>
                    <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input id="email" type="email" th:field="*{email}" th:errorclass="field-error"
                               required autocomplete="email"
                               class="block w-full rounded-md px-3 py-1.5 border border-gray-300" />
                        <div class="field-error" th:errors="*{email}"></div>
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
<!--                        <div class="text-sm">-->
<!--                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>-->
<!--                        </div>-->
                    </div>
                    <div class="mt-2">
                        <input id="password" type="password" th:field="*{password}" th:errorclass="field-error"
                               required autocomplete="current-password"
                               class="block w-full rounded-md bg-white px-3 py-1.5 border border-gray-300" />
                        <div class="field-error" th:errors="*{password}"></div>
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 font-semibold text-white">Sign in</button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm/6 text-gray-500">
                Not a member?
                <a href="/join" th:href="@{/join}" class="font-semibold text-indigo-600 hover:text-indigo-500">Register</a>
            </p>
        </div>
    </div>
</section>
</body>
</html>
