<html xmlns:th="http://www.thymeleaf.org">
<footer th:fragment="footer" class="flex mt-4 mx-2">
    <div th:if="!${loginPage}" class="mt-4">
        <form th:if="${user?.getId() != null}" th:action="@{/logout}" method="post">
            <button class="bg-blue-100 rounded-md p-1 px-2" type="submit">
                로그아웃
            </button>
        </form>
        <span th:if="${user?.getId() == null}">
            <a class="bg-blue-100 rounded-md p-1 px-2" th:href="@{/login}">로그인</a>
        </span>
    </div>
</footer>
