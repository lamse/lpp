<!DOCTYPE html>
<html th:replace="~{layout/base :: params(~{::title}, ~{::section}, ~{::link}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LPP JAVA - Home</title>
</head>
<body>
<section>
    <div class="bg-white">
        <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-6 lg:max-w-7xl lg:px-8">
            <h2 class="text-2xl font-bold tracking-tight text-gray-900 mb-5">Please find the lowest price!</h2>

            <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
                <div th:each="product : ${products}" class="relative">
                    <span th:if="${product.productOffers.size() > 0}"
                            class="absolute top-6 right-2 bg-blue-400 text-white text-xs font-semibold px-2 py-1 rounded-full"
                            th:text="|${product.productOffers.size()} offers|">
                      3 offers
                    </span>
                    <a th:href="@{/product/{id}(id=${product.id})}" href="" class="group">
                        <div style="min-height: 280px">
                            <img th:if="${product.productImages.isEmpty()}" src="/images/No_Image_Available.jpg"
                                 alt="No Image Available"
                                 class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-[7/8]"/>
                            <img th:if="${!product.productImages.isEmpty()}" th:src="@{/uploads/images/{filename}(filename=${product.productImages[0].storeName})}"
                                 alt="Product Image"
                                 onerror="this.src='/images/No_Image_Available.jpg'"
                                 class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-[7/8]"/>
                        </div>
                        <h3 class="mt-4 text-lg text-gray-700" th:text="${product.name}">Earthen Bottle</h3>
                        <p class="mt-1 text-md font-medium text-gray-900" th:text="|&bsol;${#numbers.formatInteger(product.price, 1, 'COMMA')}|">$48</p>
                    </a>
                </div>
            </div>
            <div th:replace="~{fragment/pagination :: pagination(${products}, '/')}"></div>
        </div>
    </div>

</section>
</body>
</html>
