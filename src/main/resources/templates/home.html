<!DOCTYPE html>
<html th:replace="~{layout/base :: params(~{::title}, ~{::section}, ~{::link}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LPP JAVA - Home</title>
</head>
<body>
<section>
    <div class="bg-white">
        <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-6 lg:max-w-7xl lg:px-8">
            <h2 class="text-2xl font-bold tracking-tight text-gray-900 mb-5">Please find the lowest price!</h2>

            <form th:action="@{/product/search}" method="get" class="mb-8">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
                        <input type="text" name="name" id="name" th:value="${param.name}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="modelNo" class="block text-sm font-medium text-gray-700">Model No</label>
                        <input type="text" name="modelNo" id="modelNo" th:value="${param.modelNo}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="minPrice" class="block text-sm font-medium text-gray-700">Min Price</label>
                        <input type="number" name="minPrice" id="minPrice" th:value="${param.minPrice}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="maxPrice" class="block text-sm font-medium text-gray-700">Max Price</label>
                        <input type="number" name="maxPrice" id="maxPrice" th:value="${param.maxPrice}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Search</button>
                </div>
            </form>

            <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
                <div th:each="product : ${productPage.content}" class="relative">
                    <span th:if="${product.productOffers.size() > 0}"
                            class="absolute top-6 right-2 bg-blue-400 text-white text-xs font-semibold px-2 py-1 rounded-full"
                            th:text="|${product.productOffers.size()} offers|">
                      3 offers
                    </span>
                    <a th:href="@{/product/{id}(id=${product.id})}" href="" class="group">
                        <div style="min-height: 280px">
                            <img th:if="${product.productImages.isEmpty()}" src="/images/No_Image_Available.jpg"
                                 alt="No Image Available"
                                 class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-[7/8]"/>
                            <img th:if="${!product.productImages.isEmpty()}" th:src="@{/uploads/images/{filename}(filename=${product.productImages[0].storeName})}"
                                 alt="Product Image"
                                 onerror="this.src='/images/No_Image_Available.jpg'"
                                 class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-[7/8]"/>
                        </div>
                        <h3 class="mt-4 text-lg text-gray-700" th:text="${product.name}">Earthen Bottle</h3>
                        <p class="mt-1 text-md font-medium text-gray-900" th:text="|&bsol;${#numbers.formatInteger(product.price, 1, 'COMMA')}|">$48</p>
                    </a>
                </div>

            </div>
            <div th:if="${productPage != null}" th:replace="~{fragment/pagination :: pagination(${productPage}, '/product/search')}"></div>
        </div>
    </div>

</section>
</body>
</html>
