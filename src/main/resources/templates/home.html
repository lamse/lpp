<!DOCTYPE html>
<html th:replace="~{layout/base :: params(~{::title}, ~{::section}, ~{::link})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
<section>
    <div class="bg-white">
        <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-6 lg:max-w-7xl lg:px-8">
            <h2 class="text-2xl font-bold tracking-tight text-gray-900 mb-5">Please find the lowest price!</h2>

            <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">

                <a th:each="product : ${products}" th:href="${product.url}" href="#" class="group">
                    <img th:if="${product.productImages.isEmpty()}" src="/images/No_Image_Available.jpg" alt="No Image Available"
                         class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-[7/8]" />
                    <img th:if="${!product.productImages.isEmpty()}" th:src="${product.productImages[0].storeName}" alt="Product Image"
                         onerror="this.src='/images/No_Image_Available.jpg'"
                         class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-[7/8]" />
                    <h3 class="mt-4 text-lg text-gray-700" th:text="${product.name}">Earthen Bottle</h3>
                    <p class="mt-1 text-md font-medium text-gray-900" th:text="|&bsol;${#numbers.formatInteger(product.price, 3, 'COMMA')}|">$48</p>
                </a>
            </div>
            <div th:replace="~{fragment/pagination :: pagination(${products}, '/')}"></div>
        </div>
    </div>

</section>
</body>
</html>
